<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/063d5a448b.js" crossorigin="anonymous"></script>
  </head>
  <body bgcolor = black text = white>
    <div class="title">
      おすすめ映画紹介
    </div>
    <div class="main">
      <button type="button" onclick="left()"><i class="fas fa-hand-point-left"></i></button>
      <img src="https://www.waseda.jp/top/assets/uploa ds/2014/03/hidemaro-360x270.jpg">
      <button type="button" onclick="right()"><i class="fas fa-hand-point-right"></i></button>
    </div>
    <div class="control">
      <button onclick="play()"><i class="fas fa-play-circle"></i></button>
      <button onclick="stop()"><i class="fas fa-pause-circle"></i></button>
      <button onclick="reset()"><i class="fas fa-stop-circle"></i></button>
    </div>
    <script src="js/slidShow.js"></script>
  </body>
</html>
